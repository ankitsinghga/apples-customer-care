<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Customer Service</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="path_to_your_image.jpg" alt="Descriptive Text">
        <h1>Your Headline Here</h1>
        <p>Your paragraph text goes here. This is a simple description or information text.</p>
        <button>Click Me</button>
        <footer>Your footer text here.</footer>
    </div>
</body>
</html>
